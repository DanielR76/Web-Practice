<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="login.css" />
		<title>Bienvenido</title>
	</head>

	<body>
		<form class="login">
			<div class="login-screen">
				<div class="login-title">
					<h1>¡Inicia Sesión!</h1>
				</div>

				<div class="login-form">
					<div class="control-group">
						<input
							type="text"
							class="login-field"
							placeholder="Correo elecctrónico"
							id="login-email"
						/>
					</div>

					<div class="control-group">
						<input
							type="password"
							class="login-field"
							value=""
							placeholder="Contraseña"
							id="login-pass"
						/>
						<a class="forgot-link" href="#">¿Olvidaste tu constraseña?</a>
					</div>

					<button class="btn" href="#">Continuar</button>
				</div>
			</div>
		</form>
	</body>
</html>
